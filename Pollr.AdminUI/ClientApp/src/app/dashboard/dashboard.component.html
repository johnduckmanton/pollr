<div class="dashboard-entry" *ngFor="let poll of polls">
  <div class="row" *ngIf="!isLoading && polls.length > 0">
    <div class="col-md-9">
      <a routerLink="/vote/{{poll.id}}"><h4>{{poll.name}}</h4></a>
      <p class="text-muted">{{poll.description}}</p>
      <p>{{ poll.pollDate | date: mediumDate }}</p>
    </div>
    <div class="col-md-3">
      <ul class="link-list">
        <li class="mt-1">
          <a class="btn btn-outline-primary" routerLink="/poll-details/{{poll.id}}">Poll Info</a>
        </li>
        <li class="mt-1">
          <div *ngIf="poll.status == 'closed'">
            <a class="btn btn-success" (click)=startPoll()>Start Poll</a>
          </div>
          <div *ngIf="poll.status == 'open'">
            <a class="btn btn-danger" (click)=stopPoll()>Stop Poll</a>
          </div>
        </li>
        <li class="mt-1">
          <a class="btn btn-outline-primary" (click)=nextQuestion()>Next Question</a>
        </li>
        <li class="mt-1">
          <a class="btn btn-outline-primary" routerLink="/results/{{poll.id}}">View Results</a>
        </li>
      </ul>
    </div>
  </div>
</div>
