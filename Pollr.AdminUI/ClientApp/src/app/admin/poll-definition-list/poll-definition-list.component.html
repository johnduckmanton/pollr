<h1>Poll Definitions</h1>

<div *ngIf="!isLoading">
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-success mt-3 mb-3" (click)="createPollDefinition()">
        <i class="fa fa-plus"></i> New Poll Definition
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div *ngIf="pollDefinitions">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col" width="50%">Description</th>
              <th scope="col" align="center">Published</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let definition of pollDefinitions; let i = index">
              <th scope="row">
                <p class="text-primary">
                  <a class="link-text text-primary" (click)=" editPollDefinition(definition.id)">{{ definition.name }}</a>
                  <span *ngIf="definition.owner"><br/><small>Owned by {{ definition.owner }}</small></span>
                </p>
              </th>
              <td width="50%">{{ definition.description }}</td>
              <td align="center">
                <i class="fa fa-check text-primary" *ngIf="definition.isPublished"></i>
              </td>
              <td>
                <span>
                  <button
                    type="button"
                    class="btn btn-primary btn-sm mr-1"
                    (click)="editPollDefinition(definition.id)"
                    placement="top"
                    ngbTooltip="Edit"
                  >
                    <i class="fa fa-edit"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm mr-1"
                    (click)="deletePollDefinition(definition)"
                    placement="top"
                    ngbTooltip="Delete"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning btn-sm mr-1"
                    (click)="publishPollDefinition(definition.id)"
                    placement="top"
                    ngbTooltip="Publish"
                    *ngIf="!definition.isPublished"
                  >
                    <i class="fa fa-upload"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning btn-sm mr-1"
                    (click)="unpublishPollDefinition(definition.id)"
                    placement="top"
                    ngbTooltip="Unpublish"
                    *ngIf="definition.isPublished"
                  >
                    <i class="fa fa-download"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-sm mr-1"
                    (click)="createPoll(definition)"
                    placement="top"
                    ngbTooltip="Create a poll based on this definition"
                  >
                    <i class="fa fa-poll-h"></i>
                  </button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
