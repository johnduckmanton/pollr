<div class="container">
  <h3>{{ isEditing ? 'Edit' : 'Create' }} Poll</h3>
  <p>
    Create a new poll based on the <strong>'{{ pollDefinitionName }}'</strong> definition
  </p>

  <form #pollForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter name"
                [(ngModel)]="pollRequest.name"
                name="name"
                #name="ngModel"
                required
              />
              <small id="nameHelp" class="form-text text-muted"
                >Enter a unique name for your poll.</small
              >
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                [(ngModel)]="pollRequest.description"
                name="description"
                #description="ngModel"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col"><hr /></div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Handle</label>
              <input
                type="text"
                class="form-control"
                id="handle"
                [(ngModel)]="pollRequest.handle"
                name="handle"
                #handle="ngModel"
                placeholder="Enter handle"
                required
              />
              <small id="nameHelp" class="form-text text-muted"
                >Enter a unique short code for your poll.</small
              >
              <div class="invalid-feedback">Handle is required.</div>
            </div>
          </div>

          <div class="col-md-6"></div>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-success" [disabled]="!pollForm.valid">
          {{ isEditing ? 'Save Changes' : 'Create Poll' }}
        </button>
        <button class="btn btn-secondary ml-3" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
