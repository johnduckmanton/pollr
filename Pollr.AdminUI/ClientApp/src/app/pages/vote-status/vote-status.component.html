<div class="row">
  <div class="col-md-12">
    <h2 class="text-primary text-center mb-5">{{ currentQuestion?.questionText }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="answers">
      <ol type="A">
        <li *ngFor="let answer of currentQuestion?.answers;let i=index">
          <div class="d-flex w-100 justify-content-between mb-3">
            <h3 class="mb-1"><strong>{{answer.answerText}}</strong></h3>
            <img class="answer-image float-left img-thumbnail responsive" src="{{answer.imagePath}}" *ngIf="answer.imagePath != null" />
          </div>
        </li>
      </ol>
    </div>
  </div>
  <div class="col-md-6">
    <app-result-chart [question]="currentQuestion" [displayQuestionText]="false"></app-result-chart>
  </div>
</div>
