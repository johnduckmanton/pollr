<div *ngIf="results.questions">
  <div class="row">
    <div class="col-6 h-100 mb-3" *ngFor="let question of results.questions">
      <div class="card" >
        <div class="card-body">
          <h3 class="text-primary">{{question.questionText}}</h3>

          <div *ngIf="question.answers">

            <div *ngFor="let answer of question.answers">
              <div class="progress-group">
                <div class="progress-group-header align-items-end">
                  <div>{{answer.answerText}}</div>
                  <div class="ml-auto text-primary mr-2"><strong>{{answer.voteCount}} votes</strong></div>
                  <div class="text-muted small">
                    ({{answer.voteCount / question.totalVotes | percent}})
                  </div>
                </div>
                <div class="progress-group-bars">
                  <ngb-progressbar [value]="answer.voteCount" [max]="question.totalVotes">
                  </ngb-progressbar>
                </div>
              </div>
            </div>
          </div>
          <div class="text-muted"><small>{{question.totalVotes}} votes cast</small></div>
        </div>
      </div>
    </div>
  </div>
</div>
