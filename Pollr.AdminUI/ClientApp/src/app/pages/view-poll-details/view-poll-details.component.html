<div *ngIf="!isLoading">

  <div class="card vote-details">
    <div class="card-body">
      <h1 class="card-title text-primary display-4">{{poll.name}}</h1>
      <h6 class="card-subtitle mb-2 text-muted">{{poll.description}}</h6>
      <p class="lead mt-5">To cast your vote go to</p>

      <div class="row">
        <div class="col-md-10">
          <h1 class="display-4"><a class="card-link" href="{{pollVoteUrl}}">{{pollVoteUrl}}</a></h1>
        </div>
        <div class="col-md-2">
          <div class="qrcode float-right">
            <ngx-qrcode [qrc-element-type]="qrcodeElementType"
                        [qrc-value]="pollVoteUrl"
                        qrc-class="qrcode"
                        qrc-errorCorrectionLevel="L">
            </ngx-qrcode>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h5><span class="user-count text-primary"><strong>{{connectedUserCount}}</strong></span> user(s) connected</h5>
        </div>
      </div>
    </div>
  </div>
</div>
